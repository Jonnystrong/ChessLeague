name: Latex ausschreibung

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "19 5 * * 3"



jobs:
  build_latex:
    runs-on: ubuntu-latest


    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ./ausschreibung/ausschreibung.tex

      - name: Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: ausschreibung.pdf